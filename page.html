<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossword Quest</title>
</head>
<body class="light">
    <div class="background-grid" id="background-grid"></div>
    <button class="theme-toggle" onclick="toggleTheme()">Dark Mode</button>
    <div class="home-container" id="home">
        <h1><span class="crossword">CROSSWORD</span> Quest</h1>
        <p class="tagline">Embark on a thrilling word adventure and conquer the puzzle grid!</p>
        <button class="start-button" onclick="showSettingsModal()">Start Game</button>
    </div>
    <div class="settings-modal" id="settings-modal">
        <div class="modal-content">
            <h2>Game Settings</h2>
            <div class="modal-section">
                <h3>Game Mode</h3>
                <div class="modal-buttons">
                    <button class="modal-button easy" onclick="selectMode('easy')">Easy</button>
                    <button class="modal-button medium" onclick="selectMode('medium')">Medium</button>
                    <button class="modal-button hard" onclick="selectMode('hard')">Hard</button>
                </div>
            </div>
            <div class="modal-section">
                <h3>Color Theme</h3>
                <div class="modal-buttons">
                    <button class="modal-button light" onclick="selectTheme('light')">Light</button>
                    <button class="modal-button dark" onclick="selectTheme('dark')">Dark</button>
                    <button class="modal-button blue" onclick="selectTheme('blue')">Blue</button>
                </div>
            </div>
            <div class="modal-actions">
                <button class="modal-button cancel" onclick="closeSettingsModal()" style="background-color: #6c757d;">Cancel</button>
                <button class="modal-button play" id="play-button" disabled onclick="startGame()" style="background-color: #0077b6;">Play</button>
            </div>
        </div>
    </div>
    
    <div class="rating-modal" id="rating-modal">
        <div class="modal-content">
            <h2>Rate the Game!</h2>
            <p>How much did you enjoy this puzzle?</p>
            <div class="rating-stars" id="rating-stars">
                <span class="star" data-value="1">☆</span>
                <span class="star" data-value="2">☆</span>
                <span class="star" data-value="3">☆</span>
                <span class="star" data-value="4">☆</span>
                <span class="star" data-value="5">☆</span>
            </div>
            <div class="modal-actions">
                <button class="modal-button" onclick="submitRating()" style="background-color: #52b788;">Submit</button>
                <button class="modal-button" onclick="closeRatingModal()" style="background-color: #6c757d;">Close</button>
            </div>
            <div class="thank-you" id="thank-you">THANK YOU !!</div>
        </div>
    </div>
    <div class="crossword-container" id="game">
        <h1>Crossword Puzzle</h1>
        <div class="game-header">
            <div class="score">Score: <span id="score">0</span></div>
            <button class="hint-button" onclick="useHint()">Hint (-10 points)</button>
            <div class="clues-across" id="clues-across"></div>
        </div>
        <div class="game-content">
            <div class="grid" id="grid"></div>
            <div class="game-info">
                <div class="timer">Time: <span id="timer">00:00</span></div>
                <div class="clues-down" id="clues-down"></div>
                <div class="game-controls">
                    <button class="check-button" onclick="checkAnswers()">Check Answers</button>
                    <button class="refresh-button" onclick="refreshGame()">Refresh</button>
                    <button class="pause-button" id="pause-button" onclick="togglePause()">Pause</button>
                    <button class="exit-button" onclick="exitGame()">Exit Game</button>
                    <button class="check-button" onclick="backToHome()" style="background-color: #ff6b6b;">Back to Home</button>
                </div>
            </div>
        </div>
        <div id="message"></div>
    </div>
    <div class="footer">
        © 2025 Crossword Quest | Crafted with Wordplay
    </div>
<script src="/psge.js"></script>
</body>
</html>
